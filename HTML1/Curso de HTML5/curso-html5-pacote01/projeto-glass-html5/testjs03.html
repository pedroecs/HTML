<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Testa JavaScrip</title>
	<meta charset="utf-8">
	<script>
		var quebrada = false;
		function mudaLampada(tipo) {
			if(tipo == 2){
				arquivo = "_imagens/lampada-apagada.jpg";
			}
			if(tipo == 1){
				arquivo = "_imagens/lamapda-acesa.jpg";
			}
			if(tipo == 3){
				arquivo = "_imagens/lampda-quebrada.jpg";
			}
			if(!quebrada){
				document.getElementById("luz").src = arquivo;
				if(tipo == 3){
					quebrada = true;
				}
			}
		}
	</script>
</head>
<body>
	<h1>Acenda a LÃ¢mpada </h1>
	<img src="_imagens/lampada-apagada.jpg"/ id="luz" onmousemove="mudaLampada(1)"onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" />
</body>
</html>
